<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--CSS styling-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Prata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="generalstyle.css">
    <link rel="stylesheet" href="contactstyle.css">

    <title>Contact</title>
</head>
<body>
    <div class="container" id="header">
        <div class="row noMargin">
            <div class="col s12 m3 l3 headerName pink lighten-4">
                <a href="index.html" class="nameText">Myka Kugaya</a>
            </div>
            <div class="col s12 " id="navbar">
                <nav class="grey lighten-4 ">
                    <div class="nav-wrapper ">
                        <ul>
                            <li><a href="aboutme.html"><i class="material-icons prefix">person</i> About</a></li>
                            <li><a href="portfolio.html"><i class="material-icons prefix">group_work</i> Portfolio</a></li>
                            <li><a href="contact.html"><i class="material-icons prefix">email</i> Contact</a></li>
                        </ul> 
                    </div>
                </nav>
            </div>
        </div>        
    </div>

    <main>
    <!--Contact form-->
    <div class="container">
        <div class="row">
            <div class="col s12 m9 l8" id="contact-form">
                <div class="row">
                    <h1>Contact</h1>
                </div>
                <div class="row">
                    <form class="col s12">
                        <!--Name input-->
                        <div class="row input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="full_name" type="text" class="validate">
                            <label for="full_name">Full Name</label>
                        </div>
                        <!--Email input-->
                        <div class="row input-field">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <!--Message input-->
                        <div class="row">
                            <form class="col s12">
                              <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">edit</i>
                                  <textarea id="message" class="materialize-textarea"></textarea>
                                  <label for="message">Message</label>
                                </div>
                              </div>
                            </form>
                        </div>
                        <!--Submit button-->
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>       
    </div>
    </main>
    
    <footer class="footer grey lighten-2">Â© Copyright 2020</footer>

    <!--Javascript and jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
